<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

      rel="icon"
      href="./img/a-black-and-white-image-of-a-moth-entering-into-fl.ico" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" >
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet" >
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" >

    <link rel="stylesheet" href="./css/styles.production.css" >
    <title>Sean Peters Contact Page</title>
  </head>
  <body>
    <header>
      <img
        src="./img/mfp_logo2.svg"
        alt="Sean Peters Headshot"
        class="profile-img" >
      <nav>
        <ul role="menubar">
          <li>
            <a href="./index.html" role="menuitem"> Home</a>
          </li>
          <li>
            <a href="./about.html" role="menuitem"> About Me</a>
          </li>
          <li>
            <a href="./contact.html" role="menuitem"> Contact</a>
          </li>
          <li>
            <a href="./work.html" role="menuitem"> Work</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#" method="get">
        <h1>Have a work inquiry? Please fill this out!</h1>
        <label for="full-name"> Full Name </label>
        <input type="text" id="full-name" required >
        <label for="inquiry-content"> Inquiry </label>
        <textarea
          name="inquiry-section"
          id="inquiry-content"
          maxlength="240"
          required></textarea>
        <button name="submit-inquiry" type="submit">Submit</button>
      </form>
      <div id="contactlinks">
        <a href="mailto:sean@mothnflame.com">Contact Me</a>
        <a href="tel:+0000000000">Call Me</a>
        <a
          href="https://science.nasa.gov/climate-change/what-is-climate-change/"
          >Learn more about climate change</a
        >
      </div>
    </main>
    <footer class="page-footer">
      <h2>Find me on</h2>
      <div>
        <a href="">
          <img src="./img/xicon.svg" alt="X Logo" class="social-icn" >
        </a>
        <a href="">
          <img src="./img/fbicon.svg" alt="Facebook Logo" class="social-icn" >
        </a>
      </div>
    </footer>
  </body>
</html>
